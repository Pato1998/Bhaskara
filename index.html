<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baskara | Formula Resolvente</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>

    <div class="container-center">
        <h5>Baskara</h5>
        <div id="numeros">
            <div class="input-group"><label>A:</label><input type="text" id="a" pattern="[0-9]{1,4}"></div>
            
            <div class="input-group"><label>B:</label><input type="text" id="b" pattern="[0-9]{1,4}"></div>
            
            <div class="input-group"><label>C:</label><input type="text" id="c" pattern="[0-9]{1,4}"></div>
        </div>
        <br>
        <button id="btnAplicar">Aplicar</button>
        <button id="btnLimpiar">Limpiar</button>
        <br><br>

        <p id="raices"></p>
        <p id="soluciones"></p>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
